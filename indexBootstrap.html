<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="sidebar.css">
    <!-- Basic Icons -->
	<link href="https://cdn.boxicons.com/3.0.8/fonts/basic/boxicons.min.css" rel="stylesheet">
	<!-- Filled Icons -->

	<!-- Brand Icons -->
	<link href="https://cdn.boxicons.com/3.0.8/fonts/brands/boxicons-brands.min.css" rel="stylesheet">

    <style>
		#map {
			width: 75vw;
			height: 75vh;
		}
    </style>
  </head>

  <body>
    <!-- Barra de navegaciÃ³n-->   
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">UAZ</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link disabled" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
           <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
             Dropdown
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
             <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
          </li>
        </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid" >
      <div class="row" style="position: relative;">
        <iframe id="map" src="leaflet.html"></iframe>
       <div class="d-grid gap-2 d-md-flex justify-content-md-end" style="position: absolute; right: 27.7% ; top: 1.2%;" >
          <button id="cambioVist" class="btn btn-primary" type="button">3D</button>
        </div>
        <script>
          var camB = document.getElementById('cambioVist');
          var vistMap = document.getElementById('map');

          camB.addEventListener("click", () => {
           if(camB.textContent=="3D"){
             camB.textContent = "2D";
            vistMap.src= "cesium.html";
            }else{
              camB.textContent = "3D"
              vistMap.src= "leaflet.html";
           }
           });
        </script>
      </div>
    </div>
	
    <div>
		<header>
			<aside class="sidebar">
				<header>
					<div class="image-text">
						<div class="text header-text">
							<span class="name">Universidad Autonoma De Zacatecas Siglo XII  </span>
						</div>
						<span class="image">
							<img src="uaz.png" alt="">
						</span>
					</div>
					<i class="bx bx-arrow-left-stroke-circle toggle"> </i>
				</header>
			</aside>
		</header>
    </div>

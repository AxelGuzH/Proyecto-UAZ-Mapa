<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.5.1/leaflet.js"></script>
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.5.1/leaflet.css">


    <style>
      .leaflet-popup-content {
        margin: 0;
      }

      .popup-card {
      width: 320px;
      }

      .popup-iframe {
      width: 100%;
      height: 200px;
      border: none;
      }

      #card{
        height: 100vh;
      }
      
      html, body {
      height: 100%;
      margin: 0;
      }

      #map {
      width: 100%;
      height: 100%;
      }

    </style>

  </head>
  <body>
  	<div id="map"></div>
  	<script>
      var map = L.map('map', {
        center: [22.771495, -102.643982],
        zoom: 16.5
      });

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap',
        subdomains: ['a','b','c']
      }).addTo(map);

      var marker = L.marker([22.773075, -102.644204]).addTo(map);
      marker.bindTooltip("Ing. Computación/Software");

      var popupContent = `
        <!--div id="viewer" class="col-md-3">
            <iframe id="frame" src=""></iframe>
        </div-->
        <div class="card popup-card">
          <div class="card-body p-2">
            <h6 class="card-title mb-1">Building 135</h6>
            <p class="card-text small mb-2">Visor integrado</p>

            <iframe
              class="popup-iframe"
              src="intro.html">
            </iframe>
          </div>
        </div>
      `;

      marker.bindPopup(popupContent, {
        maxWidth: 350,
        closeButton: true
      });
    </script>
 
  </body>
</html>
